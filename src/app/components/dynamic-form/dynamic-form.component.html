<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <ng-container *ngFor="let field of formFields">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label [for]="field.name" class="sr-only">{{ field.title }}</label>
          <input 
            [id]="field.name"
            [name]="field.name"
            [type]="field.type.toLowerCase()"
            [formControlName]="field.name"
            [required]="field.required"
            [attr.minlength]="field.minLength"
            [attr.maxlength]="field.maxLength"
            [placeholder]="field.title"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [ngClass]="{'border-red-500': form.get(field.name)?.invalid && form.get(field.name)?.touched}"
          >
        </div>
      </div>
      <p class="mt-2 text-sm text-gray-500" [id]="field.name + '-description'">{{ field.description }}</p>
      <p *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched" class="mt-2 text-sm text-red-600" [id]="field.name + '-error'">
        {{ field.errorMessage }}
      </p>
    </ng-container>
    <div>
      <button type="submit" [disabled]="form.invalid"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ submitLabel }}
      </button>
    </div>
  </form>
