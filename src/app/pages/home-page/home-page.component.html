
<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="p-8 w-full">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">{{ formData?.form?.name }}</div>
          <h1 class="block mt-1 text-lg leading-tight font-medium text-black">{{ formData?.form?.title }}</h1>
          <p class="mt-2 text-gray-500">Please fill out the form below</p>
          <app-dynamic-form
            *ngIf="formData?.form?.fields"
            [formFields]="formData?.form?.fields" 
            [submitLabel]="formData?.form?.submitLabel"
            (formSubmit)="onFormSubmit($event)">
          </app-dynamic-form>
        </div>
      </div>
    </div>
  </div>
